<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="display" name="display"></div>
            <div class="operationdiv">
                <div class="operation" id="AC">AC</div>
                <div class="operation" id="DE">DE</div>
                <div class="operation" id="dot" onclick="display.innerText += '.';">.</div>
                <div class="operation" id="Divide" onclick="display.innerText += '/';">/</div>
                <div class="operation" onclick="display.innerText += '7';">7</div>
                <div class="operation" onclick="display.innerText += '8';">8</div>
                <div class="operation" onclick="display.innerText += '9';">9</div>
                <div class="operation" id="Multiply" onclick="display.innerText += '*';">*</div>
                <div class="operation" onclick="display.innerText += '4';">4</div>
                <div class="operation" onclick="display.innerText += '5';">5</div>
                <div class="operation" onclick="display.innerText += '6';">6</div>
                <div class="operation" id="subtract" onclick="display.innerText += '-';">-</div>
                <div class="operation" onclick="display.innerText += '1';">1</div>
                <div class="operation" onclick="display.innerText += '2';">2</div>
                <div class="operation" onclick="display.innerText += '3';">3</div>
                <div class="operation" id="add" onclick="display.innerText += '+';">+</div>
                <div class="operation" onclick="display.innerText += '00';">00</div>
                <div class="operation" onclick="display.innerText += '0';">0</div>
                <div class="operation" id="equal">=</div>
               
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
